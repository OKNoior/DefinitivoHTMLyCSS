<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brand</title>
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/mobile.css" media="(max-width:600px)">
    </head>
    <body>
        <!-- aqui empieza en navbar -->
        <nav class="fadeInDown">
            <div class="brand_image">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="nav_options">
                <ul class="option">
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Producto y Descripción</a></li>
                </ul>
            </div>
        </nav>
        <!-- aqui termina en navbar -->

        <!-- Aqui empieza la seccion principal de nuestra web -->
        <main>
            <div class="container"></div>
                
                <div class="row"> 
                    <div class="col-4">
                        <div class="modulo_pago">
                            <div class="modulo_pago_images">
                                <img src="images/box2.png" alt="">
                            </div>
                            <h3>
                                Producto 1
                            </h3>
                            <p>
                                Miles de productos hay en el mercado, pero nada como una caja con gatitos
                            </p>
                        </div>
                    </div>
                        
                    
                    <div class="col-8">
                        <div class="modulo_pago">
                            <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=FJHLRXZMJ5GKL"
                                    method="POST">
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <label for="nombre">Nombre</label><br>
                                <input type="text" name="name" id="nombre" autocomplete="name" placeholder="Tu nombre" class="data">
                                <br>    
                            
                                <label for="mail">Correo electrónico</label><br>
                                <input type="email" name="email" id="mail" autocomplete="email" placeholder="mail@mail.com" class="data">
                                <br>
                            
                                <label for="celular">Celular</label><br>
                                <input type="tel" name="phone_number" id="celular" autocomplete="mobile" placeholder="3XXXXXXXXX" class="data">
                                <br>
                                <label for="direccion">Dirección</label><br>
                                <input type="text" name="direction" id="direccion" autocomplete="address-level1" placeholder="CRA XX X XX" class="data">
                                <br>
                                <input type="submit" class="main_button" name="submit" value="Confirmar pago">
                                <!-- <button type="submit" class="main_button">Pagar</button> -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>

           
        </main>
        <!-- Aqui termina la seccion principal de nuestra web -->

        <footer>
            <div class="terminos">Términos y condiciones</div>
            <div class="contacto">contacto@contacto.com</div>
        </footer>
    </body>
</html>
