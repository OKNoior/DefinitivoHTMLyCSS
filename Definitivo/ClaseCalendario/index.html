       <form action="">
           <label for="calendario">
               <span>Calendario</span>
               <input type="datetime-local" id="calendario" name="calendario" required>
           </label>
           <label for="nombre">
               <span>Nombre</span>
               <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required>
           </label>
           <label for="correo">
               <span>Correo</span>
               <input type="email" id="correo" name="correo" placeholder="oior@col.com" autocomplete="email" required>
           </label>
           <label for="pais">
               <span>Pais</span>
               <input type="text" id="pais" name="pais" placeholder="Colombia" autocomplete="country" required>
           </label>
           <label for="cp">
               <span>Código postal</span>
               <input type="text" id="cp" name="cp" placeholder="111111" autocomplete="postal-code" required>
           </label>
           <input type="submit">
       </form>
    </body>
</html>
